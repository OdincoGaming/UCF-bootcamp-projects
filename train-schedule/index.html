<html lang="en">
  <head>

  </head>
  <body>
      
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Sign-Up Today!</h1>
        </div>
        <!-- Schedule -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-header" id="schedule">Schedule</div>
                <!-- Most Recent Member Card -->
                <!--<div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-header" id="name-display"></div>
                        <div class="card-body" id="recent-train">

                            <p id="frequency-display"></p>
                        </div>
                    </div>
                </div>-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card-body">
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group row">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="firstOut-input">First Out:</label>
                  <input class="form-control" id="firstOut-input" type="number">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency:</label>
                  <input class="form-control" id="frequency-input" type="number"></textarea>
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              </form>
          </div>
          </div>
        </div>
      </div>
    


    <!-- Optional JavaScript -->
