<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		<title>Hot Restaurant</title>
	</head>

	<body>
		<div class="jumbotron">
			<h1 class="display-4 text-center">Hot Restaurant</h1>
			<h2 class="text-center"><strong> Make Reservation</strong></h2>
			<div class="text-center">
				<a href="/tables"><button type="button" class = "btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a> 
				<a href="/"><button type="button" class = "btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span>Home</button></a> 
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
	  
			  <div class="card">
				<div class="card-header">
				  <h3><strong>Table Reservation</strong></h3>
				</div>
				<div class="card-body">
				  <form method="POST" role="form">
	  
					<div class="form-group">
					  <label for="name">Name</label>
					  <input type="text" class="form-control" id="name">
					</div>
	  
					<div class="form-group">
					  <label for="role">Phone Number</label>
					  <input type="text" class="form-control" id="phoneNum">
					</div>
	  
					<div class="form-group">
					  <label for="age">Email</label>
					  <input type="text" class="form-control" id="email">
					</div>
	  
					<div class="form-group">
					  <label for="force-points">Unique ID</label>
					  <input type="text" class="form-control" id="uniqueID">
					</div>
	  
				  </form>
				  <br>
				  <div class="text-right">
					<button type="submit" class="btn btn-primary btn-md" id="reserve-btn"><span class="fa fa-fire"></span> Submit</button>
				  </div>
				</div>
			  </div>
	  
			</div>
		  </div>

		<footer class="footer">
			<div class= "text-center">
				<div class="container">
					<p><a href="/api/tables">TABLE LINK</a> | <a href="/api/waitlist">Wait List</a> | <a href=""></a></p>
				</div>
			</div>
		</footer>

		<script>
			$("#reserve-btn").on("click", function(event) {
				console.log("Yuh")
				event.preventDefault();
				var newReservation = {
					name: $("#name").val().trim(),
					phoneNum: $("#phoneNum").val().trim(),
					email: $("#email").val().trim(),
					uniqueID: $("#uniqueID").val().trim()
				};

			$.post("/api/reservation", newReservation)
				.then(function(data) {
				console.log("add.html", data);
				alert("Adding reservation...");
				});
			});
		</script>
		<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	</body>

</html>
